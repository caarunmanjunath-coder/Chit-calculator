<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chit Calculator</title>

<style>
:root {
    --bg: #0b1220;
    --card: #172033;
    --input: #243147;
    --accent: #8b5cf6;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --success-bg: #133d2e;
    --success-text: #22c55e;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #0f1a30, #050b18);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: var(--text);
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h2 {
    text-align: center;
    color: var(--accent);
    margin-bottom: 28px;
    font-weight: 600;
}

label {
    font-size: 13px;
    color: var(--muted);
}

input, select {
    width: 100%;
    padding: 14px;
    margin: 6px 0 20px 0;
    border-radius: 14px;
    border: 1px solid transparent;
    background: var(--input);
    color: var(--text);
    font-size: 16px;
}

input:focus, select:focus {
    border: 1px solid var(--accent);
    outline: none;
}

/* Bigger Bid Input */
#bid {
    font-size: 20px;
    font-weight: 600;
}

.result {
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    padding: 18px;
    border-radius: 16px;
    background: var(--success-bg);
    color: var(--success-text);
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Arun Chit Calculator</h2>

    <label>Bid Amount</label>
    <input type="text" id="bid" placeholder="Enter Bid Amount"
           oninput="calculate()"
           onblur="formatOnBlur(this)">

    <label>Chit Value</label>
    <select id="installment" onchange="calculate()">
        <option value="25000">₹5 Lakhs</option>
        <option value="50000">₹10 Lakhs</option>
    </select>

    <div class="result" id="result">
        Amount to Pay: ₹ 0
    </div>
</div>

<script>

// Indian formatter
function formatIndian(num) {
    return new Intl.NumberFormat('en-IN').format(num);
}

// Format only when user leaves field
function formatOnBlur(input) {
    let value = input.value.replace(/,/g, '');
    if (!isNaN(value) && value !== "") {
        input.value = formatIndian(value);
    }
}

// Main calculation
function calculate() {

    let bidRaw = document.getElementById("bid").value.replace(/,/g, '');
    let bid = parseFloat(bidRaw);
    let installment = parseFloat(document.getElementById("installment").value);

    if (isNaN(bid)) {
        document.getElementById("result").innerHTML = "Amount to Pay: ₹ 0";
        return;
    }

    // Auto commission logic
    let commission = (installment == 25000) ? 10000 : 20000;

    let bonus = (bid - commission) / 20;
    let amountToPay = installment - bonus;

    if (amountToPay < 0) amountToPay = 0;

    document.getElementById("result").innerHTML =
        "Amount to Pay: ₹ " + formatIndian(Math.round(amountToPay));
}

</script>

</body>
</html>
